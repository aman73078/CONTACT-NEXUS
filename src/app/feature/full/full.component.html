<!-- HEADER COMPONENT - High contrast, deep shadow -->
<header class="sticky top-0 bg-gray-900 shadow-2xl shadow-indigo-900/50 z-10 p-5">
    <div class="max-w-7xl mx-auto flex justify-between items-center flex-wrap">

        <!-- Title/Contact List Link -->
        <h1
            class="text-3xl font-extrabold text-indigo-400 flex items-center transition duration-300 hover:text-indigo-200 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 mr-3 text-indigo-500" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 16.92v3a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-3" />
                <path d="m6 16-1.5-1.5v-2c0-.75.75-1.5 1.5-1.5h8c.75 0 1.5.75 1.5 1.5v2L18 16" />
                <path d="M12 4v7" />
                <path d="M12 4a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z" />
            </svg>
            Contact Nexus <span class="text-base font-medium ml-2 text-gray-500 hidden sm:inline">| Advanced
                Panel</span>
        </h1>

        <!-- Login/Sign-in Status (Static Mock) -->
        <div class="mt-2 md:mt-0 text-right p-2 rounded-xl bg-indigo-900/50 border border-indigo-700">
            <p class="text-xs font-semibold text-indigo-300">Active Session</p>
            <p class="text-sm font-mono text-gray-300 break-all cursor-pointer" title="Mock Session Identifier">
                {{ currentUserId() }}
            </p>
        </div>
    </div>
</header>

<router-outlet></router-outlet>

<!-- FOOTER COMPONENT - Minimalist and integrated into the dark theme -->
<footer class="bg-gray-900 text-gray-500 p-4 text-center text-sm border-t border-gray-800">
    <p>
        &copy; {{ currentYear() }} Contact Nexus. Advanced UI Concept.
    </p>
    <p class="text-xs mt-1">
        Angular & Tailwind CSS | UI Only.
    </p>
</footer>
